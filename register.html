<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=fo, initial-scale=1.0">
    <title>registration</title>
</head>
<body>
    <form action="register.html" method="get" enctype="multipart/form-data">
        <div><label for="Name">Name</label>
            <input type="text" name="Name" id="name" placeholder="username" required> 
        </div>
        <div>
            <label for="email">email</label>
            <input type="email" name="email" id="email" required>
        </div>
        <div>
            <label for="age">age</label>
            <input type="number" name="age" id="age" min="1" max="150" step="2">
        </div>
        <div>
            <label for="date">birthdate</label>
            <input type="date" name="date" id="date">
        </div>
        <div>
            favorite food
            <div><label for="apple">apple</label>
            <input type="checkbox" name="apple" id="apple"></div>
            <div><label for="orange">orange</label>
            <input type="checkbox" name="orange" id="orange"></div>
        </div>
        <div>
            gender
            <div><label for="male">male</label>
            <input type="radio" name="gender" id="male"></div>
            <div><label for="female">female</label>
            <input type="radio" name="gender" id="female"></div>
        </div>
        <div>
            <label for="counties">counties</label>
            <select name="counties" id="counties">
                <option value="Nairobi">Nairobi</option>
                <option value="Kiambu">Kiambu</option>
            </select>
            <div>
                <label for="bio">Bio</label>
                <textarea name="bio" id="bio" ></textarea>
            </div>

        </div>
        <div>
            <label for="file">File</label>
            <input type="file" name="file" id="file">
        </div>
        <div>
            <label for="phone">Phone</label>
            <input type="tel" name="phone" id="phone">
        </div>
        <div><label for="Password">Password</label>
            <input type="password" name="Password" required>
        </div>
        <div><button type="submit">submit</button>
            <button type="reset">reset</button>
        </div>
        
    </form>
</body>
</html>
